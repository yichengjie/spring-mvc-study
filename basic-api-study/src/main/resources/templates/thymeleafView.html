<!doctype html>
<html lang="en" xmlns:th ="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h2 th:text ="'姓名: ' +${name}"></h2>

    <div>
        <span>性别：</span>
        <span th:if="${sex == 0}">女</span>
        <span th:if="${sex == 1}">男</span>
    </div>

    <div>
        <span>兴趣：</span>
        <ol>
            <li th:each="h:${hobbies}" th:text="${h}"></li>
        </ol>
    </div>
</body>
</html>
